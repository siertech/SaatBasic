<!-- Bootstraping da aplicação -->
<script>

  var html = document.getElementsByTagName('html')[0];
  var body = document.getElementsByTagName('body')[0];
   
  setTimeout(function() {
	  try{
	    html.setAttribute('ng-app', 'stapiApp');
	    body.setAttribute('style', '');
	    angular.bootstrap(html, ['ng', 'stapiApp']);
	  }catch(e){
		  console.log("Ocorreu um erro ao carregar a página");
		  window.alert("O Sistema não é compatível com seu navegador!\n"+e);
		  console.log(e);
	  }
  }, 30);
  
 
</script>
